<!DOCTYPE html>
<html lang="en">
<head>
    <title>pJomodoroS</title>

    <meta charset="UTF-8">

    <!-- 3rd party CSS -->
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
        crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>
    <!-- CSS -->
    <link rel="stylesheet" href="css/pjomodoros.css" type="text/css">
    
    <!-- 3rd party JS -->
    <script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" 
        crossorigin="anonymous"></script>
    <script src="js/notify.js"></script>
    <!-- JS -->
    <script src="js/pjomodoros.js"></script>
</head>
<body>

<audio id="notification" src="resources/the-little-dwarf.mp3" preload="auto"></audio>

<div class="container">
    <header class="row">
        <div class="col-sm-6"><h1 class="text-left">pJomodoroS</h1></div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-6"><h1 class="text-right" id="counter">25:00</h1></div>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-12" id="h-long-break-after">Long break after: 0/4</div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" id="h-daily-target">Daily target: 0/8</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <form role="form">
        <div class="form-group">
            <div id="entries-modal" class="modal fade" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title">Settings</h1>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-4 align-bottom">
                                    <label for="duration-of-work-session">Duration of a work session  [min]</label>
                                    <input type="number" id="duration-of-work-session" class="form-control" value="25" required>
                                </div>
                                <div class="col-sm-4 align-bottom">
                                    <label for="count-of-rest-session">Short break duration [min]</label>
                                    <input type="number" id="duration-of-short-break" class="form-control" value="5" required>
                                </div>
                                <div class="col-sm-4 align-bottom">
                                    <label for="duration-of-rest-session">Long break duration [min]</label>
                                    <input type="number" id="duration-of-long-break" class="form-control" value="15" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="long-break-after">Long break after</label>
                                    <input type="number" id="long-break-after" class="form-control" value="4" required>
                                </div>
                                <div class="col-sm-6">
                                    <label for="daily-target">Daily target</label>
                                    <input type="number" id="daily-target" class="form-control" value="8" required>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" id="btnSettings">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-sm-4">
                    <button type="button" class="btn btn-default" id="btn-start">START</button>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-default disabled" id="btn-pause">PAUSE</button>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-default disabled" id="btn-stop">STOP</button>
                </div>
                <div class="col-sm-1">
                    <button type="button" id="btn-settings" class="btn btn-info btn-md" data-toggle="modal" data-target="#entries-modal">
                        <span class="glyphicon glyphicon-cog"></span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
